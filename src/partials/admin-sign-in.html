<div class="alert alert-danger" role="alert" ng-show="error">
  {{error}}
</div>
<div class="alert alert-success" role="alert" ng-show="message">
  {{message}}
</div>

<form ng-submit="handleLoginBtnClick()" name="login" role="form" ng-init="loginForm = {}" novalidate>
  <div class="form-group"> 
    <label>Email</label> 
    <input type="email" name="email" id="email" ng-model="loginForm.email" required="required" class="form-control">
  </div> 
  <div class="form-group"> 
    <label>Password</label> 
    <input type="password" ng-minlength="8" name="password" id="password" ng-model="loginForm.password" required="required" class="form-control">
  </div> 
  <button type="submit" class="btn btn-primary btn-lg">Sign in</button> 
</form>
