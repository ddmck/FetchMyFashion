<div class="title">
  <section class="row">
    <h1>Billing details</h1>
  </section>
</div>

<section class="row">
  <p ng-show="localStorage.token">Perfect, you're almost good to go</p>
  <button ng-show="localStorage.token" ui-sref="pay.confirmation">Continue</button> <a ng-show="localStorage.token" ng-click="clear()">Clear</a>
  <p ng-hide="localStorage.token">
    We use Stripe to process payments securely and maintain PCI compliance.<br>
    We only take money from your account when we have checked that your items are available to be delivered.
  </p>
  <form ng-hide="localStorage.token" stripe-form="handleStripe" role="form" ng-init="billingForm = {}">
    {{billingForm.error.message}}
    <div class="form-group"> 
      <label for="number">Credit/Debit Card Number | Visa, Mastercard & American Express Only</label> 
      <input type="text" ng-model="number" payments-validate="card" payments-type-model="type" payments-format="card"/>
    </div>
    <div class="form-group"> 
      <label for="expiry">Expiry Date | MMYY</label> 
      <input type="text" ng-model="expiry" payments-validate="expiry" payments-format="expiry"/>
    </div>
    <div class="form-group"> 
      <label for="cvc">CVC/CVV Number | The last 3 numbers on the back of your card</label> 
      <input type="text" ng-model="cvc" payments-validate="cvc" payments-type-model="type" payments-format="cvc"/>
    </div>
   
    <button type="submit" class="btn btn-primary btn-lg">Next</button> 
  </form>
</section>
