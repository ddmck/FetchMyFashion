<div class="title">
  <section class="row">
    <h1>{{category}}</h1>
  </section>
</div>

<section class="row no-top-margin">
  <div class="search-tools">
    <div class="filter" ng-controller="SubCategoryController" >
      <label ng-show="filters.getFilters().category">Sub Categories</label>
      <select ng-model="subCatId" ng-change="setSubCat(subCatId)" ng-show="filters.getFilters().category">
        <option value="">All</option>
        <option ng-repeat="subCat in subCategories.availableList() | orderBy:'name'" value={{subCat.id}} ng-selected="filters.getFilters().subCategory === subCat.id">
          {{ subCat.name }}
        </option>
      </select>
    </div>
    <div class="filter" ng-controller="StylesController" >
      <label ng-show="filters.getFilters().category">Styles</label>
      <select ng-model="styleId" ng-change="setStyle(styleId)" ng-show="filters.getFilters().category">
        <option value="">All</option>
        <option ng-repeat="style in styles.availableList() | orderBy:'name'" value={{style.id}} ng-selected="filters.getFilters().style === style.id">
          {{ style.name }}
        </option>
      </select>
    </div>
    <div class="filter">
      <label>Colors</label>
      <select ng-controller="ColorController" ng-model="colorId" ng-change="setColor(colorId)">
        <option value="">All</option>
        <option ng-repeat="color in colors.list() | orderBy:'name'" value={{color.id}} ng-selected="filters.getFilters().color === color.id">
          {{color.name}}
        </option>
      </select>
    </div>
    <div class="filter" ng-controller="SortController" style="float:right; margin-right: 0em;">
      <label>Sort by</label>
      <select ng-model="sort" ng-change="setSort(sort)">
        <option value="">Relevance</option>
        <option ng-repeat="sorter in sorters" value={{sorter.val}}>
          {{ sorter.name }}
        </option>
      </select>
    </div>
  </div>
</section>

<section class="no-top-margin" ng-product-list></section>
