<div class="content">
  <section class="row">
    <div class="form-container" ng-hide="result">
      <form ng-submit="" role="form" ng-init="updateAccountForm = userToEdit" novalidate>
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="text" ng-model="updateAccountForm.name">
        </div>
        <div class="form-group">
          <label>Email</label>  
          <input type="text" name="text" ng-model="updateAccountForm.email">
        </div>
        <button type="submit">Save Changes</button>
      </form>
    </div>
    <div class="message-container" ng-show="result">
      {{result}} 
      </br></br>
      <button ng-click="result = nil">Edit something else?</button>
    </div>
  </section>
</div>
