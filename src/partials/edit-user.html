<div class="content">
  <section class="row">
    <div class="form-container" ng-hide="result">
      <form ng-submit="handleUpdateAccountBtnClick()" role="form" ng-init="updateAccountForm = userToEdit" novalidate>
        <div class="form-group">
          <label>Admin ID</label>
          <input type="text" name="text" ng-model="updateAccountForm.admin_id">
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="text" ng-model="updateAccountForm.name">
        </div>
        <div class="form-group">
          <label>Email</label>  
          <input type="text" name="text" ng-model="updateAccountForm.email">
        </div>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </section>
</div>
