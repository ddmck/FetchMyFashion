<section class="row">
  <div class="side-image">
    <div class="images-wrapper" ng-style="{'background-image':'url('+ currentImg +')'}"></div>
    <div class="side-image-content">
      <a ui-sref="brandView({brandId: product.brand_id})">
        <h4>{{product.brand_name}}</h4>
      </a>
      <h1>{{product.name}}</h1>
      <p>{{ product.display_price | currency : 'Â£' }}</p>
      <ul class="additional-images"><li ng-repeat="img in product.image_urls">
        <img class="thumb" ng-src="{{img}}" ng-click="setProductImg(img)" ng-class="{current: currentImg === img}"></img>
      </li></ul>
      
      <strong style="display: block">Select a size</strong>
      <div ng-size-dropdown></div> 

      <button ui-sref="basket" ng-show="basket.inBasketItems(product.id)" class="button">View basket ({{basket.list().length}} <ng-pluralize count="basket.list().length" when="{
        '1': 'item',
        'other': 'items'
      }"></ng-pluralize>)</button>

      <strong style="display: block">Want to be notified of price changes?</strong>
      <button ng-click="addToWishlist()"><span ng-show="!checkIfWishedFor()">Save</span><span ng-show="checkIfWishedFor()">Saved</span></button>
      <div ng-product-details></div>
    </div>
  </div>  
</section>
