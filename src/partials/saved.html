<div class="title">
  <section class="row">
    <h1>Your Saved Products</h1>
  </section>
</div>

<section class="row">
  <div class="cards">
    <div class="card" ng-repeat="product in wishlist.listProducts() track by $index" >
      <div class="card-image">
        <a ui-sref="productDetail({productID: product.id})">
          <img ng-src="{{product.image_url}}" alt="">
        </a>
        <a class="save-button" ng-click="addToWishlist(product)">Saved</a>
      </div>

      <div class="card-header">
        {{ product.brand_name }}
      </div>
      <div class="card-copy">
        <a ui-sref="productDetail({productID: product.id})">
          <p ng-bind-html="product.name"></p>
        </a>
      </div>
      <div class="card-stats">
        <ul>
          <li>{{ product.display_price | currency : 'Â£' }}</li>
          <!-- <li>923<span>Objects</span></li> -->
        </ul>
      </div>
    </div>
  </div>
</section>
