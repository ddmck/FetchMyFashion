<section class="row">

      <select ng-controller="GenderController" ng-model="genderId" ng-change="setGender(genderId)">

        <option value="womens">Womens</option>
      </select> 
    </li>
    </div>

      <label>Categories</label>
      <select ng-controller="CategoryController" ng-model="catId" ng-change="setCategory(catId)">

        <option ng-repeat="category in categories.list()" value={{category.id}} ng-selected="filters.getFilters().category === category.id">
          {{category.name}}
        </option>
      </select>
    </div>
    <div class="filter">
