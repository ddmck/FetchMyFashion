<div class="title">
  <section class="row">
    <h1>Trends</h1>
  </section>
</div>
<section class="row">
  <div class="cards">
    <div class="card" ng-repeat="trend in trends.list()">
      <div class="card-image" ng-click="updateSearch(trend.searchString)">
        <img ng-src="{{trend.image_url}}" alt="">
      </div>
      <div class="card-header">
        {{ trend.name }}
      </div>
      <div class="card-copy">
        {{ trend.description }}
        {{ trend.searchString }}
      </div>
    </div>
  </div>
</section>
