<span class="row">
	<ul ng-repeat="user in users.list()">
		<li>
			<a ui-sref="admin.userDetail({userID: user.id})">
				<strong>{{ user.name }}</strong> - Email: {{ user.email }} <span ng-hide="user.replied_to" style="color: red"><strong>### AWAITING REPLY ###</strong></span>
			</a>
		</li>
	</ul>
	<a class="save-button" ng-click="decrementPage()">Previous</a> -
	<a class="save-button" ng-click="incrementPage()">Next</a>
</span>
